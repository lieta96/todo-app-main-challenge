<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  
  <link rel="stylesheet" href="./css/estilo.css">

</head>

<body class="dark-theme">

  <header class="dark-theme light-theme"> 
    <img src="./images/bg-desktop-dark.jpg" alt="" class="dark">
    <img src="./images/bg-desktop-light.jpg" alt="" class="light">
  </header>

  <section id="todo-header" class="dark light todo-header">
    <h1 class="dark light">todo</h1>
    <img src="./images/icon-sun.svg" alt="">   
  </section>
  <section class="todo-list">
    <div class="input-area">
      <input type="text" id="new-todo" class="new-todo" placeholder="things to do">
   </div>
   <div class="todo-list">
    <ul id="myUL">
      <li>Hit the gym</li>
      <li class="checked">Pay bills</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>
   </div>
  </section>

  Todo

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lieta96">Lieta</a>.
  </footer>
</body>
</html>
